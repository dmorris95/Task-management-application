<h1 class="display-4 p-3 my-2 text-center">Add a New Task</h1>

<form method="post" action="/submit" class="container bg-dark text-white my-3 p-2 rounded-3 shadow needs-validation" novalidate>

    <div class="p-2 mb-3">
        <label for="title" class="form-label">Task Title</label>
        <input type="text" name="title" placeholder="Enter the title of the task" class="form-control" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a title for the task</div>
    </div>
    
    <div class="p-2 mb-3">
        <label for="description" class="form-label">Task Description</label>
        <input type="text" name="description" class="form-control" placeholder="Enter task description" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a description for the task</div>
    </div>
    
    <div class="p-2 input-group">
        <span class="input-group-text">Due Date</span>
        <input type="date" name="dueDate" class="form-control" placeholder="Enter the due date" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please enter a date for the task</div>
    </div>
    
    <div class="p-2 d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>

</body>

</html>

<script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
